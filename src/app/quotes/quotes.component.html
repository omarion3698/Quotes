<div class="overlay">
  <h1>
    {{ title | titlecase }}
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <app-quotes-form (add)="addedQuote($event)"></app-quotes-form>
      </div>
      <div class="col-sm-9">
        <div class="all-cards">
          <div *ngFor="let quotes of sortQuotes let i= index" class="card" style="width: 30rem;">
            <div class="card-body">
              <h4 class="card-title" appHighlightQoutes>{{quotes.title}} {{quotes.maxlikes}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button">See More</button></h4>
              <p class="card-text" id="param">{{quotes.quote}}</p>
              <app-quote-details *ngIf='quotes.showInfo' bind-quotes='quotes' (isRead)='quoteDelete($event,i)'></app-quote-details>
              <span class="card-subtitle mb-2">Posted by: <span id="name">{{quotes.name}}</span><span id="date">on: <span id="datecolor">{{quotes.datePosted|date:'short'}}</span></span></span>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
